audio_player:
  title: Аудио-плеер
  text:
    loading: Загружается **%{artist}** - **%{title}** `%{duration}`
    failed_to_load: Не удалось загрузить **%{artist}** - **%{title}** `%{duration}`
    playing: Играет **%{artist}** - **%{title}** `%{duration}`
    autopause_warning: >-
      Воспроизведение приостановлено, поскольку в канале не осталось слушателей.
      Для возобновления подключитесь к голосовому каналу и вызовите команду `play`
    time_limit_warning: >-
      На данный момент время прослушивания музыки ограничено 30 минутами в день.
      Данное ограничение отсутствует на серверах с зарегистрированными донатами

      Вызовите команду `donate`, чтобы узнать больше

      Спасибо за вашу поддержку!
    queue_is_empty: |-
      Очередь пуста. Используйте команду `play` для добавления треков. Подробнее: `help play`
    audio_added: Трек **%{artist}** - **%{title}** `%{duration}` добавлен в очередь
    audio_list_added:
      one: Плейлист **%{title}** (`%{count}` аудиозапись) добавлен в очередь
      few: Плейлист **%{title}** (`%{count}` аудиозаписи) добавлен в очередь
      many: Плейлист **%{title}** (`%{count}` аудиозаписей) добавлен в очередь
      other: Плейлист **%{title}** (`%{count}` аудиозаписей) добавлен в очередь
    audios_added:
      one: В очередь добавлена `%{count}` аудиозапись
      few: В очередь добавлены `%{count}` аудиозаписи
      many: В очередь добавлено `%{count}` аудиозаписей
      other: В очередь добавлено `%{count}` аудиозаписей
    nothing_found: Ничего не найдено :(
    audio_queue_full: Очередь заполнена. Вызовите `remove queue`, чтобы очистить её
    queue_limit_hit: >-
      В очередь были добавлены не все аудиозаписи. Чтобы очистить очередь,
      вызовите команду `remove queue`
    time_limit_title: Ограничение времени прослушивания
    time_limit_description: >-
      На данный момент время прослушивания музыки ограничено 30 минутами в день.
      Данное ограничение отсутствует на серверах с зарегистрированными донатами

      Вызовите команду `donate`, чтобы узнать больше
  errors:
    you_are_not_in_vc: |-
      Для начала проигрывания, подключитесь к голосовому каналу и вызовите команду `play`
    could_not_connect: |-
      Боту не удалось подключиться к голосовому каналу. Пожалуйста, проверьте права бота
