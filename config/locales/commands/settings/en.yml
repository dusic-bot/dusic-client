commands:
  settings:
    title: Settings
    text:
      all_settings: |-
        Current server settings:

        - DJ role (`dj_role`): **%{dj_role}**
        - Language (`language`): **%{language}**
        - Autopause (`autopause`): **%{autopause}**
        - Prefix (`prefix`): **%{prefix}**
      dj_role_reset: DJ role cleaned
      not_defined: Not defined
      new_dj_role: |-
        New DJ role: **%{dj_role}**
      new_dj_role_id: |-
        New DJ role ID: **%{dj_role_id}**
      new_language: |-
        Using language: **%{language}**
      new_autopause: |-
        Autopause: **%{autopause}**
      using_default_prefix: |-
        Using default prefix
      new_prefix: |-
        New prefix: **%{prefix}**

        Bot will always respond to mentions
        To restore default prefix call `@Dusic settings prefix`
    errors:
      unavailable_in_dm:
        Bot settings are only available in guilds
      unknown_setting:
        Unknown setting `%{setting}`
      failed_to_find_role:
        Failed to identify role
      not_authorized:
        Settings can be only changed by server administrators
