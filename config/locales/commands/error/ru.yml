commands:
  error:
    title: Ошибка :0
    text:
      unknown_error: |-
        Во время выполнения возникла непредвиденная ошибка.
        Сообщение о ней уже сохранено в логах, и она будет решена как можно скорее.

        Ускорить этот процесс можно, подробно описав, что и после чего произошло на сервере бота в Discord. Спасибо!
        Контакты: `%{prefix}about`
